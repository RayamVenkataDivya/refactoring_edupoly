<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Component1(){
                var [list1,setList1]=React.useState(["task1","task2","task3"])
                var [list2,setList2]=React.useState(["task4","task5","task6"])

                function deletelist1(i){
                    var temp1=[...list1]
                    var temp2=[...list2]
                    temp2.push(temp1[i])
                    temp1.splice(i,1)

                    setList1(temp1)
                    setList2(temp2)
                }

                function deletelist2(i){
                    var temp1=[...list1]
                    var temp2=[...list2]
                    temp1.push(temp2[i])
                    temp2.splice(i,1)

                    setList1(temp1)
                    setList2(temp2)

                }


                return(
                    <div class="d-flex flex-wrap">
                        <div class="border border-danger p-2 m-2">
                        {
                            list1.map((l1,i)=>{
                                return <div class="border border-grey border-4 p-2 m-2" onClick={()=>{deletelist1(i)}}>{l1}</div>
                            })
                        }
                        </div>
                        <div class="border border-success p-2 m-2">
                        {
                            list2.map((l2,i)=>{
                                return <div class="border border-grey border-4 p-2 m-2" onClick={()=>{deletelist2(i)}}>{l2}</div>
                            })
                        }
                        </div>
                    </div>

                )

            }
            ReactDOM.render(<Component1/>,document.getElementById("root"))

        </script>
    </body>
</html>
