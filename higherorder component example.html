<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function App(props){
                // console.log(props)
                var [count,setCount]=React.useState(props.i)
                
                function inc(){
                    // count++;
                    setCount(count+i)
                }

                function dec(){
                    // count--;
                    setCount(count-i)
                }
                return (
                    <div class="border border-dark p-3 m-5">
                        <h2>App...</h2>
                        <Counter inc={inc} dec={dec} i={1}></Counter>
                        <H1count inc={inc} dec={dec} i={1}></H1count>
                    </div>

                )

            }

            function Counter(props){
                // console.log(props)
                return (
                    <div class="border border-dark p-3 m-3">
                        <h3>Count:{props.i}</h3>
                        <button onClick={props.inc} i={1}>Increment</button>
                        <button onClick={props.dec} i={1}>Decrement</button>
                    </div>
                )
            }

            function H1count(props){
                // console.log(props)
                return (
                    <div class="border border-dark p-3 m-3">
                        <h3>Count:{props.i}</h3>
                        <button onClick={props.inc} i={1}>Increment</button>
                        <button onClick={props.dec} i={1}>Decrement</button>
                    </div>
                )
            }


            ReactDOM.render(<App/>,document.getElementById("root"))

        </script>
    </body>
</html>
